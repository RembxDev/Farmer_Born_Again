<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gra - Farma</title>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #gameLog {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Sesja gry - Farma</h1>
<p>Witaj, <span id="playerName" th:text="${player.getName()}"></span>!</p>
<span id="gameId" th:text="${game.getId()}" style="display:none;"></span>

<h3>Log sesji gry:</h3>
<div id="gameLog">

</div>

<h3>Twoje zwierzęta:</h3>
<div style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;">
    <div th:each="animal : ${player.animals}"
         style="border: 1px solid #ccc; padding: 10px; border-radius: 10px; background-color: #fff; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); min-width: 120px;">
        <div style="font-size: 24px;">🐾 <span th:text="${animal.name}"></span></div>
        <div th:text="${animal.fed} ? '🍽️ Najedzony' : '🥄 Głodny'"></div>
        <div th:text="${animal.sick} ? '🤒 Chory' : '💪 Zdrowy'"></div>
    </div>
</div>

<div>
    <button onclick="sendFeedAction()">🐮 Nakarm zwierzę</button>
    <button onclick="markReady()">Zakończ Ture</button>
    <form action="/waiting" method="get" style="display:inline;">
        <input type="hidden" name="playerName" th:value="${player.getName()}">
        <button type="submit">⬅️ Wróć do poczekalni</button>
    </form>
    <form action="/leave" method="post" style="display:inline;">
        <button type="submit">🚪 Wyloguj się</button>
    </form>
</div>

<script src="/js/gameSession.js"></script>
</body>
</html>
