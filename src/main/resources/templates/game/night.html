<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ðŸŒ™ Noc na farmie</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #1c1c1c;
      color: white;
    }
    h1 {
      font-size: 36px;
    }
    .event {
      margin-top: 40px;
      font-size: 24px;
    }
    .desc {
      font-size: 18px;
      color: #ccc;
    }
  </style>
  <script>
    let seconds = 10;
    function countdown() {
      const countdownEl = document.getElementById('countdown');
      countdownEl.textContent = seconds;
      seconds--;
      if (seconds < 0) {
        window.location.href = "/farm/morning";
      } else {
        setTimeout(countdown, 1000);
      }
    }
    document.addEventListener('DOMContentLoaded', countdown);
  </script>
</head>
<body>
<h1>ðŸŒ™ ZapadÅ‚a noc...</h1>
<div class="event">
  <strong th:text="${eventName}">[Nazwa eventu]</strong>
  <div class="desc" th:text="${eventDescription}">[Opis eventu]</div>
</div>
<p style="margin-top: 50px;">PrzejÅ›cie do poranka za <span id="countdown">10</span> sekund</p>
</body>
</html>
